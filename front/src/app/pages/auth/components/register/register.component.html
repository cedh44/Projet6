<div class="form-card">
    <mat-card class="login-card">
        <mat-card-title>Se connecter</mat-card-title>
        <form [formGroup]="form" (submit)="onRegister()">
            <div class="form-group">
                <mat-form-field>
                    <mat-label>Nom d'utilisateur</mat-label>
                    <input matInput type="name" name="name" required formControlName="name">
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field>
                    <mat-label>Adresse e-mail</mat-label>
                    <input matInput type="email" name="email" required formControlName="email">
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field>
                    <mat-label>Mot de passe</mat-label>
                    <input matInput type="password" name="password" required formControlName="password">
                </mat-form-field>
            </div>
            <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Se connecter</button>
            <p *ngIf="onError" class="error">An error occurred</p>
        </form>
    </mat-card>
</div>
